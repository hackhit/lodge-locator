<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700|Raleway:400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>CA Lodge Locator</title>
</head>
<body>
  <header><img src="https://i.imgur.com/I0rQG8V.png" />CA Lodge Locator</header>
  <div class="container" id="list-container">
    <div class="row">
      <h3 class="text-center" id="list-title">Lodges Near You:</h3>
      <div class="col-md-8" id="lodges-list">
        <div class="row">
          <div class="col-md-12" id="lodge1">
            <h4 id="lodge1-name"></h4>
            <p id="lodge1-info"></p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12" id="lodge2">
            <h4 id="lodge2-name"></h4>
            <p id="lodge2-info"></p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12" id="lodge3">
            <h4 id="lodge3-name"></h4>
            <p id="lodge3-info"></p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12" id="lodge4">
            <h4 id="lodge4-name"></h4>
            <p id="lodge4-info"></p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12" id="lodge5">
            <h4 id="lodge5-name"></h4>
            <p id="lodge5-info"></p>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>
<script src="main.js"></script>
</body>
</html>
