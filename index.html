<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700|Raleway:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>CA Lodge Locator</title>
</head>
<body>
  <header><img src="https://i.imgur.com/I0rQG8V.png" />CA Lodge Locator</header>
  <div class="container" id="wrapper">
    <div class="container" id="list-container">
      <div class="row">
        <h3 class="text-center" id="list-title">Lodges Near You:</h3>
        <br>
        <div class="col-md-8" id="lodges-list">
        </div>
      </div>
    </div>
    <div class="container" id="filters-container">
      <div class="row" id="filters-wrap">
        <div class="col-md-4" id="filters-list">
        <h4>Filter by Body:</h4>
        <br>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"  data-id="1" value="Blue Lodge">
              Blue Lodge
            </label>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"  data-id="2" value="Prince Hall Affiliated">
            Prince Hall Affiliated
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"  data-id="3" value="York Rite">
            York Rite
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"  data-id="4" value="Scottish Rite">
            Scottish Rite
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"  data-id="5" value="Shrine">
            Shrine
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"  data-id="6" value="Grotto">
            Grotto
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"  data-id="7" value="Eastern Star">
            Eastern Star
            </label>
          </div>
        </div>
        <br>
        <br>
        <h4>Filter by Meeting Day:</h4>
        <br>
        <div class="btn-group btn-group-xs" role="group" aria-label="..." id="day-filter">
          <button type="button" class="btn btn-primary" value="Monday">M</button>
          <button type="button" class="btn btn-primary" value="Tuesday">Tu</button>
          <button type="button" class="btn btn-primary" value="Wednesday">W</button>
          <button type="button" class="btn btn-primary" value="Thursday">Th</button>
          <button type="button" class="btn btn-primary" value="Friday">F</button>
          <button type="button" class="btn btn-primary" value="Saturday">Sa</button>
          <button type="button" class="btn btn-primary" value="Sunday">Su</button>
        </div>
      </div>
    </div>
    </div>
  </div>
<script src="main.js"></script>
</body>
</html>
